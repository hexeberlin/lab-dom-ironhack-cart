<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>
      Ironhack <br/>
      Merchandising Shop
    </h1>
    <div id="all-products">
        <div class="product">
            <span class="product-name">IronBubble-head</span>
            <span class="prices">$25.00</span>
            <div class="qty-input">
              <label>QTY</label> <input type="number" value="0" class="quantity" />
            </div>
            <span class="results">$0.00</span>
            <button class="btn btn-delete">Delete</button>
          </div>
          
          <div class="product">
            <span class="product-name">IronShirt</span>
            <span class="prices">$15.00</span>
            <div class="qty-input">
              <label>QTY</label> <input type="number" value="0" class="quantity" />
            </div>
            <span class="results">$0.00</span>
            <button class="btn btn-delete">Delete</button>
          </div>
    </div>

    <div class="product">
      <input value="" class="product-name" id="new-product-name"/>
      <input value="" class="prices" id="new-product-price" type="number"/>
      <div class="qty-input"></div>
      <div class="results"></div>
      <button class="btn btn-create" id="new-item-create">Create</button>
    </div>

    <div class="final-button">
      <button id="calc-prices-button" class="btn btn-success">
        Calculate Prices
      </button>
    </div>

    <h2>
      Total Price: <span class="total-price">$0.00</span>
    </h2>
  </body>
</html>
